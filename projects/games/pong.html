<html>
<canvas id='gameCanvas' width='800' height='600'></canvas> 

<script>
var canvas;
var canvasContext;
var ballX = 150;
var ballY = 150;
var ballSpeedX = 10;
var ballSpeedY = 4;

var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 5; 

var showingWinScreen = false;

var paddle1Y = 250;
var paddle2Y = 250;
var paddle1XDistanceFromEdge = 10;
const PADDLE_THICKNESS = 10;
const PADDLE_HEIGHT = 100;

function calculateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	var mouseY = evt.clientY - rect.top - root.scrollTop;
	return{
		x:mouseX,
		y:mouseY
	}
}

function handleMouseClick (evt){
	if(showingWinScreen){
		player1Score = 0;
		player2Score = 0;
		showingWinScreen = false;
	}
}

//runs when fully loaded
window.onload = function(){

	console.log('hello world'); 
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');
	
	var framesPerSecond = 30;
	setInterval(function(){
			moveEverything();
			drawEverything();
	}, 1000/framesPerSecond);


	canvas.addEventListener('mousedown',handleMouseClick);
 
	canvas.addEventListener('mousemove',
			function(evt){
				var mousePos = calculateMousePos(evt);
				paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
			})
}


function ballReset(){

		if(player1Score >= WINNING_SCORE ||
		   player2Score >= WINNING_SCORE){
				showingWinScreen = true;
		}

		ballSpeedX = -ballSpeedX;
		ballX = canvas.width/2;
		ballY = canvas.height/2;
}


function computerMovement(){

	var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
	if(paddle2YCenter < ballY-35){
		paddle2Y += 10;
	}
	else if(paddle2YCenter > ballY+35){
		paddle2Y -= 10;
	}
}

function moveEverything(){
		if(showingWinScreen){
			return;
		}

	    computerMovement();


		ballX = ballX + ballSpeedX;
		ballY = ballY + ballSpeedY;

		//reset if pass left boundary
		if(ballX < 0){
			player2Score ++;     // MUST BE BEFORE BALL RESET 
			ballReset();
		}

		var paddle1XLeftEdge = paddle1XDistanceFromEdge;
		var paddle1XRightEdge = paddle1XDistanceFromEdge + PADDLE_THICKNESS;
		var paddle1YTopEdge = paddle1Y;
		var paddle1YBottomEdge = paddle1Y + PADDLE_HEIGHT;


		if (
			ballX < paddle1XRightEdge &&
			ballY > paddle1YTopEdge &&
			ballY < paddle1YBottomEdge){
			//ballSpeedX = -ballSpeedX;
			 
			 	ballSpeedX = -ballSpeedX;
			 	var deltaY = ballY
			 				-(paddle1Y + PADDLE_HEIGHT/2);
			 	ballSpeedY = deltaY * 0.35;
			}

		

		if(ballX > canvas.width){
			 if(ballY > paddle2Y &&
				ballY < paddle2Y + PADDLE_HEIGHT){
			 	ballSpeedX = -ballSpeedX;
			 	var deltaY = ballY
			 				-(paddle2Y + PADDLE_HEIGHT/2);
			 	ballSpeedY = deltaY * 0.35;
			}

			else{
					player1Score ++;
					ballReset();

				}
		}

		if(ballY < 0){
			ballSpeedY = -ballSpeedY;
		}
		if(ballY > canvas.height){
			ballSpeedY = -ballSpeedY;
		}

}

function drawNet(){ 

		for(var i=0;i<canvas.height; i+=40){
			colorRect(canvas.width/2-1,i,2,20,'white')
		}
}
function drawEverything(){



	
	// console.log(ballX);
	//calls color rect with occording values
	colorRect(0,0,canvas.width,canvas.height,'green');
	// resets and blanks out panels balls 
		if(showingWinScreen){
			canvasContext.fillStyle = 'white';
			if(player1Score >= WINNING_SCORE){
			canvasContext.fillText('Left player won!', 380, 200);
			}
				else
		   if(player2Score >= WINNING_SCORE){
		   	canvasContext.fillText('Right player won!', 380, 200);
		   }
		


			canvasContext.fillText('good game! click to continue', 350, 500);
			return;
		}

		drawNet();

	//left paddle
	colorRect(paddle1XDistanceFromEdge,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'blue');
	//right paddle
	colorRect(canvas.width - PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

	//draw ball 
	colorCircle(ballX, ballY,10,'red'); 

	canvasContext.fillText(player1Score, 100, 100);
	canvasContext.fillText(player2Score, canvas.width -100, 100);
}
 
function colorCircle(centerX,centerY,radius,drawColor){

	canvasContext.fillStyle = 'drawColor'; 
	canvasContext.beginPath(); /* the way we do is call fill at end */
	// arc is x,y, radius (so 20 wide) angles in radians to fill in
	// true starts clockwise, false takes the other bit
	canvasContext.arc(centerX,centerY,radius, 0,Math.PI*2,true);
	canvasContext.fill();
	// if you want it square colorRect(ballX,100,10,10,'red');
}
		
function colorRect(leftX,topY, width,height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY, width,height);	

}
</script>



</html>
